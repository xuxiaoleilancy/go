<!doctype html>
<html ng-app>

<head>
  <title>锐测</title>
  <script src='/static/js/angular.min.js'></script>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link rel="shortcut icon" href="/static/img/R.png" type="image/x-icon" />
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
  <script src='/static/js/rtest.js'></script>
  <link rel='stylesheet' href='/static/css/todo.css'>
</head>

<body>
<div class='container' ng-controller='RTestCtrl'>
  <h1 class='charcoal rounded-box'>锐测</h1>

  <h2>我支持</h2>

  <ul class='grey rounded-box'>
    <li ng-repeat='cmd in cmds'>
      <span class='item-text'></span>{{cmd.Des + "---" +cmd.Title+ " " + cmd.Params}}
    </li>
  </ul>

  <form>
    <input type='text' class='rounded-box' placeholder='输入命令' ng-model='todoText'>
    <button class='grey rounded-box' ng-click='addTodo()' ng-disabled='working'>执行吧</button>
  </form>

  <img class='spinner' src='/static/img/spinner.gif' alt='Loading' ng-class='{working: working}'/>
</div>
</body>
</html>
