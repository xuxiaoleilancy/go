<!doctype html>
<html ng-app>

<head>
  <title>产品视图</title>
  <script src='/static/js/angular.min.js'></script>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link rel="shortcut icon" href="/static/img/R.png" type="image/x-icon" />
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
  <script src='/static/js/product.js'></script>
  <link rel='stylesheet' href='/static/css/todo.css'>
</head>

<body>
<div class='container' ng-controller='ProductCtrl'>
  <h1 class='charcoal rounded-box'>产品列表</h1>

  <h2>产品列表</h2>

  <ul class='grey rounded-box'>
    <li ng-repeat='p in Products' >
      <span class='checkbox'></span>{{p.Name+","+p.Version}}
    </li>
  </ul>

  <form>
    <input type='text' class='rounded-box' placeholder='在这儿输入产品名称' ng-model='Name'>
    <button class='grey rounded-box' ng-click='addProduct()' ng-disabled='working'>点我点我</button>
  </form>

  <img class='spinner' src='/static/img/spinner.gif' alt='Loading' ng-class='{working: working}'/>
</div>
</body>
</html>
